<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AffordMed URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card  p-4">
            <h2 class="mb-4 text-center">URL Shortenr</h2>
            
            {% if short_url %}
                <div class="alert alert-success text-center">
                    Short URL created: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                </div>
            {% elif error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="url" class="form-label">Enter URL</label>
                    <input type="url" name="url" id="url" class="form-control"  required>
                </div>

                <div class="mb-3">
                    <label for="shortcode" class="form-label">Custom Shortcod</label>
                    <input type="text" name="shortcode" id="shortcode" class="form-control" >
                </div>

                <div class="mb-3">
                    <label for="validity" class="form-label">Validity in mintues</label>
                    <input type="number" name="validity" id="validity" class="form-control" value="60" min="1">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">generate Short URL</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
